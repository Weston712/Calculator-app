<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__container">
        <div class="header">
          <div class="wrapper__number__color">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="wrapper__text__btn">
            <span class="header__text__calc">calc</span>
            <div class="btn__theme">
              <span class="header__text__theme">THEME</span>
              <div class="checkbox__group">
                <input type="checkbox" class="checkbox" id="checkbox" />
                <label for="checkbox" class="checkbox__label"></label>
              </div>
            </div>
          </div>
          <div class="wrapper__calculator_display">
            <div class="wrapper__display__input">
              <input class="calculator_display__input" />
            </div>
          </div>
          <div class="wrapper__calculator__btn__number">
            <div class="wrapper__calculator_btn">
              <button class="calculator_btn">7</button>
              <button class="calculator_btn">8</button>
              <button class="calculator_btn">9</button>
              <button class="calculator_btn calculator_btn__del">DEL</button>
              <button class="calculator_btn">4</button>
              <button class="calculator_btn">5</button>
              <button class="calculator_btn">6</button>
              <button class="calculator_btn">+</button>
              <button class="calculator_btn">1</button>
              <button class="calculator_btn">2</button>
              <button class="calculator_btn">3</button>
              <button class="calculator_btn">-</button>
              <button class="calculator_btn">.</button>
              <button class="calculator_btn">0</button>
              <button class="calculator_btn">/</button>
              <button class="calculator_btn">x</button>
              <button class="calculator_btn calculator_btn__reset">RESET</button>
              <button class="calculator_btn calculator_btn__result">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
